<!DOCTYPE html>
<html>
    <head>
        <title>Aswin Sreesh</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" type="text/css" href="default.css" />
        <link id="theme-style" rel="stylesheet" type="text/css" href="" />
    </head>
    <body>
        <section class="s1">
            <div class="main-container">
                <div class="greeting-wrapper">
                    <h1>Hello, I'm Aswin Sreesh</h1>
                </div>

                <div class="intro-wrapper">
                    <div class="nav-wrapper">
                        <ul id="navigation">
                            <li><a href="index.html#skillset">Skills</a></li>
                        </ul>
                        <ul id="navigation">
                            <li><a href="index.html#contact">Contact</a></li>
                        </ul>
                    </div>

                    <div class="left-column">
                        <img id="profile_pic" src="images/Aswin.jpg" />
                        <h5 style="text-align: center; line-height: 0; text-decoration: underline">Select your theme:</h5>

                        <div id="theme-options-wrapper">
                            <div data-mode="light" id="light-mode" class="theme-dot"></div>
                            <h6>Light Mode</h6>
                            <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
                            <h6>Dark Mode</h6>
                        </div>

                        <p id="settings-note">*Theme settings will be saved for<br />your next vist</p>
                    </div>

                    <div class="right-column">
                        <div id="preview-shadow">
                            <div id="preview">
                                <h3>About Me</h3>
                                <p>A developer who is interested in designing.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="s2" id="skillset">
            <div class="main-container">
                <div class="about-wrapper">
                    <div class="about-me">
                        <h4>TECHNICAL KNOWLEDGE</h4>

                        <div id="skills">
                            <ul>
                                <li>JavaScript</li>
                            </ul>

                            <ul>
                                <li>HTML/CSS</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="s2">
            <div class="main-container">
                <a href=""></a>
                <h3 style="text-align: center">Get In Touch</h3>

                <form id="contact-form">
                    <a name="contact"></a>

                    <label>Name</label>
                    <input class="input-field" type="text" name="name" />

                    <label>Subject</label>
                    <input class="input-field" type="text" name="subject" />

                    <label>Email</label>
                    <input class="input-field" type="text" name="email" />

                    <label>Message</label>
                    <textarea class="input-field" name="message"></textarea>

                    <input id="submit-btn" type="submit" value="Send" />
                </form>
            </div>
        </section>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
